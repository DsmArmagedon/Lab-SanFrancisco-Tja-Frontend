<section id="wrapper">
    <div class="login-register" style="background-image:url(../assets/img/bg-login.jpg);">
        <div class="login-box">
            <div class="card-body">
                <div class="row justify-content-center">
                    <img src="../assets/img/logo.png" alt="logo.png">
                </div>
                <hr>
                <form [formGroup]="formLogin" (submit)="saveForm()" autocomplete="off">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group mb-1 mt-3 has-feedback">
                                <label class="col-form-label" for="username">Nombre de Usuario</label>
                                <input class="form-control" [ngClass]="{'is-invalid': validation(username)}" formControlName="username" id="username" type="text" placeholder="Introduzca Nombre de Usuario">
                                <div class="invalid-feedback" *ngIf="validation(username)">
                                    <div *ngIf="!!username.errors.required">
                                        <i>El campo <b>Nombre de Usuario</b> es obligatorio.</i>
                                    </div>
                                    <div *ngIf="!!username.errors.minlength">
                                        <i>El campo <b>Nombre de Usuario</b> debe tener al menos 10 caractéres.</i>
                                    </div>
                                    <div *ngIf="!!username.errors.maxlength">
                                        <i>El campo <b>Nombre de Usuario</b> debe tener maximo 15 caractéres.</i>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group mb-1 mt-1 has-feedback">
                                <label class="col-form-label" for="password">Contraseña</label>
                                <input class="form-control" [ngClass]="{'is-invalid':validation(password)}" type="password" formControlName="password" id="password" placeholder="Introduzca su Contraseña">
                                <div class="invalid-feedback" *ngIf="validation(password)">
                                    <div *ngIf="!!password.errors.required">
                                        <i>El campo <b>Contraseña</b> es obligatorio.</i>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="form-group text-center">
                        <div class="col-xs-12 p-b-20">
                            <button class="btn btn-block btn-outline-success btn-rounded" disabled *ngIf="loadLogin"><i class="fa fa-fw fa-spinner fa-spin"></i>INGRESANDO</button>
                            <button class="btn btn-block btn-outline-success btn-rounded" type="submit" *ngIf="!loadLogin"><i class="fa fa-fw fa-arrow-right" ></i>INGRESAR</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
