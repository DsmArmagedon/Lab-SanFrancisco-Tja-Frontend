<div class="main-container">
    Inicio FORMULARIO DE PRUEBA
    <form [formGroup]="formPrueba" (ngSubmit)="saveFormPrueba()" autocomplete="off">
        <div class="row">
            <div class="col-md-6">
                <label for="username">Username *</label>
                <input class="form-control" formControlName="username" id="username" type="text">
            </div>
            <div class="col-md-6">
                <label for="states">Estados *</label>
                <input formControlName="state" (typeaheadOnBlur)="typeaheadOnBlur($event)" [typeahead]="states" typeaheadOptionField="name" class="form-control">
            </div>
            <div class="col-md-12">
                <button type="button" class="btn btn-outline-danger btn-block" type="submit">Guardar</button>
            </div>
        </div>
    </form>
</div>
