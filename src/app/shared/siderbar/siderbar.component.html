<perfect-scrollbar style="height: calc(100vh - 55px);">
    <nav class="sidebar-nav">
        <ul class="nav">
            <div *ngFor="let item of items">
                <li class="nav-item" *ngIf="item.items == undefined">
                    <a class="nav-link " routerLink="{{item.routerLink}}" routerLinkActive="active" routerLinkActiveOptions="{exact:
                        true}" *ngIf="!!item.visible">
                        <i class="{{ item.icon }}"></i> {{ item.label }}
                    </a>
                </li>
                <li class="nav-item nav-dropdown" [ngClass]="{'open': item.status}" *ngIf="item.items != undefined">
                    <span class="nav-link nav-dropdown-toggle" (click)="cambiarStatus(item.label)" routerLinkActive="activo" [routerLinkActiveOptions]="{exact: true}">
                        <i class="{{ item.icon }}"></i> {{ item.label }}
                    </span>
                    <ul class="nav-dropdown-items">
                        <li class="nav-item" *ngFor="let it of item.items">
                            <a class="nav-link" routerLink="{{it.routerLink}}" routerLinkActive="active" *ngIf="it.routerLink != undefined && !!it.visible" routerLinkActiveOptions="{exact:
                                true}">
                                <i class="{{ it.icon }}"></i> {{ it.label }}
                            </a>
                            <a class="nav-link" *ngIf="it.routerLink == undefined && it.visible">
                                <i class="{{ it.icon }}"></i> {{ it.label }}
                            </a>
                        </li>
                    </ul>
                </li>
            </div>
        </ul>
    </nav>
</perfect-scrollbar>
